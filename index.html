<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rose Day Quiz üåπ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #b11226, #3a0000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .card {
    width: 360px;
    min-height: 520px;
    background: #fffafa;
    border-radius: 26px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    padding: 20px;
    text-align: center;
    color: #7a0c1d;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 10px;
  }

  .question {
    font-size: 16px;
    min-height: 50px;
    margin: 10px 0;
  }

  .options button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 22px;
    border: none;
    background: #b11226;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }

  .options button.no {
    background: #ddd;
    color: #555;
  }

  .reaction {
    margin-top: 12px;
    min-height: 180px;
  }

  .reaction img {
    width: 180px;
    border-radius: 12px;
  }

  .next {
    margin-top: 10px;
    display: none;
  }

  .next button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #7a0c1d;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Rose Day Quiz üåπ</h1>

  <div class="question" id="question"></div>

  <div class="options" id="options"></div>

  <div class="reaction" id="reaction"></div>

  <div class="next" id="next">
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
  </div>
</div>

<script>
const herName = "Ekta"; // ‚ù§Ô∏è CHANGE NAME

let index = 0;

const quiz = [
  {
    q: "Q1. Are you accepting my roses? üåπ",
    options: [
      { text: "Yes üíï", result: "yes" },
      { text: "No üòê", result: "no" }
    ],
    gifs: {
      yes: "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
      no: "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif"
    }
  },
  {
    q: "Q2. Be honest‚Ä¶ do I make you smile? üòå",
    options: [
      { text: "All the time üòä", result: "yes" },
      { text: "Sometimes üòè", result: "yes" },
      { text: "Hmm‚Ä¶ üòê", result: "no" }
    ],
    gifs: {
      yes: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
      no: "https://media.giphy.com/media/ISOckXUybVfQ4/giphy.gif"
    }
  },
  {
    q: "Q3. Would you go on a rose-date with me? üåπ‚ú®",
    options: [
      { text: "Yes, obviously üíñ", result: "yes" },
      { text: "I guess so üòå", result: "yes" },
      { text: "Nope üôÉ", result: "no" }
    ],
    gifs: {
      yes: "https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif",
      no: "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif"
    }
  },
  {
    q: "Final Question üíò Will you be my Valentine?",
    options: [
      { text: "Yes üíï", result: "yes" },
      { text: "No üôà", result: "no" }
    ],
    gifs: {
      yes: "https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif",
      no: "https://media.giphy.com/media/3o6ZsYm5p9s9zZL6VW/giphy.gif"
    }
  }
];

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const reactionEl = document.getElementById("reaction");
const nextEl = document.getElementById("next");

function loadQuestion() {
  const q = quiz[index];
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";
  reactionEl.innerHTML = "";
  nextEl.style.display = "none";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    if (opt.result === "no") btn.classList.add("no");

    btn.onclick = () => showReaction(opt.result);
    optionsEl.appendChild(btn);
  });
}

function showReaction(result) {
  const gif = quiz[index].gifs[result];
  reactionEl.innerHTML = `<img src="${gif}" alt="reaction">`;
  nextEl.style.display = "block";
}

function nextQuestion() {
  index++;
  if (index >= quiz.length) {
    document.querySelector(".card").innerHTML =
      `<h1>Happy Rose Day üåπ</h1>
       <p>${herName}, thank you for playing along üíñ</p>
       <div style="font-size:80px">ü•∞</div>`;
    return;
  }
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
